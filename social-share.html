<template name="lmSocialShare">
  {{#if opts.facebook}}
		<div id="amx-facebook" class='{{opts.customClasses.facebook}} btn btn-social-icon btn-facebook amx-social-share-btn'>
			<i class="fa fa-facebook"></i>
		</div>
  {{/if}}
  {{#if opts.twitter}}
		<div id="amx-twitter" class='{{opts.customClasses.twitter}} btn btn-social-icon btn-twitter amx-social-share-btn'>
			<i class="fa fa-twitter"></i>
		</div>
  {{/if}}
  {{#if opts.pinterest}}
		<div id="amx-pinterest" class='{{opts.customClasses.pinterest}} btn btn-social-icon btn-pinterest amx-social-share-btn'>
			<i class="fa fa-pinterest"></i>
		</div>
  {{/if}}
</template>
